<h2 style="color:rgb(0, 0, 0) ;">Tourist List</h2>
<table class="table table-striped" style="color:rgb(0, 0, 0) ;">
    <thead>
        <tr>
           <th>Id</th>
           <th>FirstName</th>
           <th>LastName</th>
           <th>Gender</th>
           <th>Age</th>
           <th>FromPlace</th>
           <th>Numberofdays</th>
    </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let tourist of tourists" style="color:rgb(0, 0, 0) ;">
            
            <td> {{ tourist.id }}</td>
            <td> {{ tourist.firstName }}</td>
            <td> {{ tourist.lastName }}</td>
            <td> {{ tourist.gender }}</td>
            <td> {{ tourist.age }}</td>
            <td> {{ tourist.fromPlace }}</td>
            <td> {{ tourist.numberofdays }}</td>

        </tr>  
     </tbody>
</table>
